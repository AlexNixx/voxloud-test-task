name: deployment

on:
  push:
    branches:
      - master
  pull_request:
    branches:
      - master

jobs:
  lint-and-test:
    name: Lint and Test
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'

      - name: Install Dependencies
        run: npm install

      - name: Run Lint
        run: npm run lint

      - name: Run Tests with Code Coverage
        run: npm run test -- --code-coverage

  build:
    name: Build for Production
    runs-on: ubuntu-latest
    needs: lint-and-test
    steps:
      - name: Checkout Code
        uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'

      - name: Install Dependencies
        run: npm install

      - name: Inject Environment Variables
        run: |
          cat <<EOL > src/environments/environment.production.ts
          export const environment = {
            production: true,
            apis: {
              thirdParty: {
                amadeus: {
                  clientId: '${{ secrets.AMADEUS_CLIENT_ID }}',
                  clientSecret: '${{ secrets.AMADEUS_CLIENT_SECRET }}'
                },
                openWeatherMapKey: '${{ secrets.OPEN_WEATHER_MAP_KEY }}'
              }
            }
          };
          EOL

      - name: Build for Production
        run: npm run build -- --configuration=production

      - name: Upload Build Artifacts
        uses: actions/upload-artifact@v3
        with:
          name: build
          path: dist/voxloud

  deploy:
    name: Deploy to GitHub Pages
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Checkout Code
        uses: actions/checkout@v3

      - name: Download Build Artifacts
        uses: actions/download-artifact@v3
        with:
          name: build

      - name: Deploy to GitHub Pages
        uses: JamesIves/github-pages-deploy-action@v4
        with:
          branch: gh-pages
          folder: dist/voxloud
